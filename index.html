<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Login</h1>
        <form>
            <fieldset id="login"> 
                <p><legend><label for="user">Username</label></legend>
                    <img src="icones/user10.png" alt=""><input type="email" placeholder="Type your email" maxlength="40" 
                    name="email" id="user" required>
                </p>
                <div class="border"></div>
                <p><legend><label for="password">Password</label></legend>
                   <img src="icones/lock10.png" alt=""><input type="password" placeholder="Type your password" maxlength="10" 
                    name="senha" id="password">
                </p>
                <div class="border"></div>
            </fieldset>
            <p><a href="#">Forgot password?</a></p>
        </form>
        <a href="test.html"><button>LOGIN</button></a>
        <br>
        <p>Or Sign Up Using</p>
        <a href="https://www.facebook.com/" target="_blank"><img src="icones/icon facebook p.png" alt="icone facebook"></a> 
        <a href="https://accounts.google.com/" target="_blank"><img src="icones/icon gmail p.png" alt="icone gmail"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="icones/icon instagram p.png" alt="icone instagram"></a>
        
    </div>
</body>
</html>
